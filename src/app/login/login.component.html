<h1 class="animated-title">
  <span class="red-letter">M</span>ail 
  <span class="red-letter">M</span>anagement 
  <span class="red-letter">A</span>pp
</h1>

<div class="container">
   <!-- Registration Form -->
   <div class="form-container">
   <h2>Sign Up</h2>
   <form (ngSubmit)="onRegister()">
     <div class="input-group">
       <label for="newUsername">
         <i class="fas fa-user"></i>
       </label>
       <input type="text" id="newUsername" [(ngModel)]="newUsername" name="newUsername" placeholder="Choose a username" required>
     </div>
     <div class="input-group">
       <label for="newPassword">
         <i class="fas fa-lock"></i>
       </label>
       <input type="password" id="newPassword" [(ngModel)]="newPassword" name="newPassword" placeholder="Choose a password" required>
     </div>
     <button type="submit" class="login-button">Register</button>
     <p *ngIf="registrationMessage" class="success">{{ registrationMessage }}</p>
   </form>
  </div>

  
  <!-- Login Form -->
  <div class="form-container">
    <h2>Login</h2>
    <form (ngSubmit)="onLogin()">
      <div class="input-group">
        <label for="username">
          <i class="fas fa-user"></i>
        </label>
        <input type="text" id="username" [(ngModel)]="username" name="username" placeholder="Type your username" required>
      </div>
      <div class="input-group">
        <label for="password">
          <i class="fas fa-lock"></i>
        </label>
        <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="Type your password" required>
      </div>
      <!-- <a href="#" class="forgot-password">Forgot password?</a> -->
      <button type="submit" class="login-button">Login</button>
    </form>
  </div>

  
</div>
